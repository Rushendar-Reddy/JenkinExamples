<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impressive Document</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #ffffff;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #ffdd57;
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s;
        }

        h1:hover {
            transform: scale(1.1);
        }

        h2 {
            color: #ff6b6b;
            font-size: 2.5em;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            transition: color 0.3s;
        }

        h2:hover {
            color: #ffdd57;
        }

        h3 {
            color: #f7f7f7;
            font-size: 2em;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        h4 {
            color: #f7f7f7;
            font-size: 1.75em;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        h5 {
            color: #f7f7f7;
            font-size: 1.5em;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        h6 {
            color: #f7f7f7;
            font-size: 1.25em;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        /* Add a container for better layout */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ES</h1>
        <h2>BDA</h2>
        <h3>CC</h3>
        <h4>ORT</h4>
        <h5>ML</h5>
        <h6>IC</h6>
        <h6>CN</h6>
    </div>
</body>
</html>
